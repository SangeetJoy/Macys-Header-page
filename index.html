<!DOCTYPE html>
<html>

<head>
  <title>Macys Home page</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/7c3f6c8af1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <div class="container">

      <div class="row">
        <div class="col-lg-4 col-md-3 col-xs-12">
          <p>sign up for emails & get an extra 25% off Sign Up Now</p>
        </div>
        <div class="col-4"></div>
        <div class="col-lg-4 col-md-3 col-xs-12">
          <p>We now ship to 200 locations worldwide Details</p>
        </div>
      </div>

    </div>
  </div>

  <!-- navbar portion -->

  <div class="container nav-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="brand-section">
        <i class="fas fa-star"></i>
        <i class="fa fa-star"></i>
        <a class="navbar-brand" href="#">macys</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">ORDER TRACKING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">STORES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">WEDDING REGISTRY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SHIPPING TO</a>
          </li>

      </div>
    </nav>
    <div class="d-flex justify-content-between align-items-center">

      <div class="dropdown">
        <button class="btn dropdown-button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          SHOP BY DEPARTMENT
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Women</a>
          <a class="dropdown-item" href="#">Men</a>
          <a class="dropdown-item" href="#">Kids and Baby</a>
          <a class="dropdown-item" href="#">Home</a>
          <a class="dropdown-item" href="#">Shoes</a>
        </div>
      </div>

      <div class='search-bar'>
        <form class="form-inline my-lg-0">
          <input class="search-input form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="search-btn btn my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>

    </div>

  </div>










  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
